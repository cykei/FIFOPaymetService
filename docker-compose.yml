version: '3'
services:
  db:
    image: mysql:8.0
    container_name: ecommerce
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce
      TZ: Asia/Seoul
    platform: linux/x86_64
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
